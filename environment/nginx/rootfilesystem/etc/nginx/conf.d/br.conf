server {
    listen                       80;
    listen                       443 ssl;

    server_name                  *.nerdtime.com.br;
    set                          $root_path /var/www;
    root                         /var/www/public;

    ssl_protocols                TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers    on;
    ssl_ciphers                  !kEDH:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!AESGCM;

    ssl_certificate              ssl/nerdtime.com.br.crt;
    ssl_certificate_key          ssl/nerdtime.com.br.key;

    access_log                   /var/log/nginx/access_application.log;
    error_log                    /var/log/nginx/error_application.log;

    server_tokens                off;
    charset                      utf-8;
    client_max_body_size         1024M;
    gzip                         on;
    gzip_types                   text/css text/javascript application/x-javascript application/json;

    location /favicon.ico {
        return 404;
        access_log off;
    }

    if ($http_x_forwarded_proto = https) {
        set $https_status on;
        set $proto https;
    }
    if ($server_port = 443) {
        set $https_status on;
        set $proto https;
    }

    location / {
        try_files                $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass             {PHP_CONTAINER_HOST}:{PHP_CONTAINER_PORT};
        fastcgi_split_path_info  ^(.+\.php)(/.+)$;
        fastcgi_intercept_errors on;
        include                  /etc/nginx/fastcgi_params;

        fastcgi_param            HTTP_X_REQUEST_START   "t=${msec}";
        fastcgi_param            SCRIPT_FILENAME        $document_root$fastcgi_script_name;
        fastcgi_param            PATH_INFO              $fastcgi_path_info;
        fastcgi_param            DOCUMENT_ROOT          $realpath_root;
        fastcgi_param            SCRIPT_NAME            /index.php;
        fastcgi_param            HTTPS                  $https_status if_not_empty;
        fastcgi_param            HTTP_X_FORWARDED_PROTO $proto if_not_empty;
        fastcgi_param            SERVER_NAME            $http_host;

        fastcgi_index            index.php;
        fastcgi_connect_timeout  60000;
        fastcgi_send_timeout     60000;
        fastcgi_read_timeout     60000;
        fastcgi_buffer_size      32k;
        fastcgi_buffers          16 16k;
        fastcgi_hide_header      X-Powered-By;
    }
}
